<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href>
        <title>Calculator</title>
        <link rel="icon" href="./calculator.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="calculator">
            <input type="text" id="display" readonly>
            <div id="keys">

                <button onclick="clearDisplay()" class="functions">C</button>
                <button onclick="clearLastElement()"
                    class="functions"><i><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"  fill="currentColor" class="bi bi-backspace-reverse" viewBox="0 0 16 16">
                        <path d="M9.854 5.146a.5.5 0 0 1 0 .708L7.707 8l2.147 2.146a.5.5 0 0 1-.708.708L7 8.707l-2.146 2.147a.5.5 0 0 1-.708-.708L6.293 8 4.146 5.854a.5.5 0 1 1 .708-.708L7 7.293l2.146-2.147a.5.5 0 0 1 .708 0"/>
                        <path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7.08a2 2 0 0 0 1.519-.698l4.843-5.651a1 1 0 0 0 0-1.302L10.6 1.7A2 2 0 0 0 9.08 1zm7.08 1a1 1 0 0 1 .76.35L14.682 8l-4.844 5.65a1 1 0 0 1-.759.35H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"/>
                      </svg></i></button>
                <button onclick="appendtoClick('/')"
                    class="functions">/</button>
                <button onclick="appendtoClick('*')"
                    class="functions">x</button>
                <button onclick="appendtoClick('7')">7</button>
                <button onclick="appendtoClick('8')">8</button>
                <button onclick="appendtoClick('9')">9</button>
                <button onclick="appendtoClick('-')"
                    class="functions">-</button>
                <button onclick="appendtoClick('4')">4</button>
                <button onclick="appendtoClick('5')">5</button>
                <button onclick="appendtoClick('6')">6</button>
                <button onclick="appendtoClick('+')"
                    class="functions">+</button>
                <button onclick="appendtoClick('1')">1</button>
                <button onclick="appendtoClick('2')">2</button>
                <button onclick="appendtoClick('3')">3</button>
                <button onclick="appendtoClick('.')">.</button>
                <span></span>
                <button onclick="appendtoClick('0')">0</button>
                <span></span>
                <button onclick="calculate()" class="functions">=</button>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
